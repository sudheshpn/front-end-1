apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend 
  namespace: default
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8079
    protocol: TCP
    name: http
  selector:
    app: frontend

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: $DOCKER_IMAGE_NAME:$BUILD_NUMBER
        ports:
- containerPort: 8079
